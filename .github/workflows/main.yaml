name: Build Image

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running tests..."
      - run: echo "ðŸŽ‰ Tests successful."
  quality:
    name: Quality Analysis
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running Quality Analysis..."
      - run: echo "ðŸŽ‰ Quality Analysis complete."
  build:
    name: Build & Push Image
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: Generate build ID
        id: prep
        run: |
          branch=${GITHUB_REF##*/}
          sha=${GITHUB_SHA::8}
          ts=$(date +%s)
          echo "::set-output name=BUILD_ID::${sha}-${ts}"

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: keyholesoftware/now-playing-api:${{ steps.prep.outputs.BUILD_ID }}
